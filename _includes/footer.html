<footer>
  <div class="container-md beautiful-jekyll-footer">
    <div class="row">
      <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
      <p class="copyright text-muted">
      {% if site.author %}
        {{ site.author }}
        &nbsp;&bull;&nbsp;
      {% endif %}
      {{ site.time | date: '%Y' }}
      {% if site.email %}
        &nbsp;&bull;&nbsp;
        <a href="mailto:{{ site.email }}">Email me</a>
      {% endif %}
      </p>
      </div>
    </div>
  </div>
</footer>
